<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">CRM</a>
        {{#if currentUser}}
          <button id="logout" class="btn btn-danger pull-left btn-sm logout">
            Logout
          </button>
          <button id="customers" class="btn btn-primary pull-left btn-sm navLink">
            Customers
          </button>
          <button id="calendar" class="btn btn-primary pull-left btn-sm navLink">
            Calendar
          </button>
          <button id="staff" class="btn btn-primary pull-left btn-sm navLink">
            Staff
          </button>
        {{else}}
          <div class="pull-right loginButtons">{{> loginButtons}}</div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
